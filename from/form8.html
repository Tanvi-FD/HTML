<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <h3> Student Registration Form Using Table in HTML</h3>
        <tr>
            <td>
                <label for="First Name">First Name</label>
                <input type="text" name="First Name" id="">
            </td>
            <td><br>
                <label for="Last Name">Last Name</label>
                <input type="text" name="Last Name" id="">
            </td><br>
            <td>
                <label for="Email ID">Email ID</label>
                <input type="text" name="Email ID" id="">
            </td><br>
            <td>
                <label for="Mobile Number">Mobile Number</label>
                <input type="text" name="Mobile Number" id="">
            </td><br>
            <td>
                <label for="Gender">Gender :</label>
                <label for="Male">Male</label>
                <input type="radio" name="Male" id="">
                <label for="Female">Female</label>
                <input type="radio" name="Female" id="">
            </td><br>
            <td>
                <label for="Date of Birth(DOB)">Date of Birth(DOB)</label>
                <input type="date" name="Date of Birth" id="">
            </td><br>
            <td>
                <label for="Address">Address</label>
                <textarea name="Address" id="" cols="30" rows="5"></textarea>
            </td><br>
            <td>
                <label for="City">City</label>
                <input type="text" name="City" id="">
            </td><br>
            <td>
                <label for="Pin Code">Pin Code</label>
                <input type="number" name="Pin Code" id="">
            </td><br>
            <td>
                <label for="State">State</label>
                <input type="text" name="State" id="">
            </td><br>
            <td>
                <label for="Country">Country</label>
                <input type="text" name="Country" id="">
            </td><br>
            <td>
                <label for="Hobbies">Hobbies</label>
                <label for="Drawing">Drawing</label>
                <input type="checkbox" name="Drawing" id="">
                <label for="Singing">Singing</label>
                <input type="checkbox" name="Singing" id="">
                <label for="Dancing">Dancing</label>
                <input type="checkbox" name="Dancing" id="">
                <label for="Sketching">Sketching</label>
                <input type="checkbox" name="Sketching" id="">
                <label for="Others">Others</label>
                <input type="checkbox" name="" id="">
                <label for="Ex.Teching">Ex.Teching</label>
                <input type="text" name="Ex.Teching" id="">
            </td><br>
            <td>
                <label for="Qualification">Qualification</label><br>
                <input type="checkbox" name="High School(10th)" id="">
                <label for="High School(10th)">High School(10th)</label><br>
                <input type="checkbox" name="Higher School(12th)" id="">
                <label for="Higher School(12th)">Higher School(12th)</label><br>
                <input type="checkbox" name="Graduation" id="">
                <label for="Graduation">Graduation (Bachelors)</label><br>
                <input type="checkbox" name="Post Graduation" id="">
                <label for="Post Graduation">Post Graduation(Masters)</label><br>
                <input type="checkbox" name="Phd" id="">
                <label for="Phd">Phd</label><br>
            </td>
            <td>
                <label for="Courses">Courses</label><br>
                <label for="Appliced For">Appliced For</label>
                <input type="checkbox" name="BCA(Bachelors of Computer Application)" id="">
                br*2
                <label for="BCA(Bachelors of Computer Application)">BCA(Bachelors of Computer Application)</label>
                <input type="checkbox" name="B.Sc(Bachelors of Science)" id="">
                br*2
                <label for="B.Sc(Bachelors of Science)">B.Sc(Bachelors of Science)</label>
                <input type="checkbox" name="B.com(Bachelors of commerce)" id="">
                br*2
                <label for="B.com(Bachelors of commerce)">B.com(Bachelors of commerce)</label>
                <input type="checkbox" name="BA(Bachelors of Arts)" id="">
                br*2
                <label for="BA(Bachelors of Arts)">BA(Bachelors of Arts)</label>
                <input type="checkbox" name="MCA(Masters of Computer Application)" id="">
                br*2
                <label for="MCA(Masters of Computer Application)">MCA(Masters of Computer Application)</label>
                <input type="checkbox" name="M.Com(Masters of commerce)" id="">
                br*2
                <label for="M.Com(Masters of commerce)">M.Com(Masters of commerce)</label>
                <input type="checkbox" name="M.sc(Masters of Science)" id="">
                br*2
                <label for="M.sc(Masters of Science)">M.sc(Masters of Science)</label>
                <input type="checkbox" name="MA(Masters of Arts)" id="">
                br*2
            </td>
        </tr>
    </form>
    
</body>
</html>
