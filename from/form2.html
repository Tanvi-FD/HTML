<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Student Registration form</h2>
    
        <form action="">
            
                <label for="Name">Name:</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="Name" id="">
                <br><br>
                <label for="Father's Name">Father's Name:</label>
                <input type="text" name="Father's Name" id="">
                <br><br>
                <label for="Mother's Name">Mother's Name:</label>
                <input type="text" name="Mother's Name" id="">
                <br><br>
                <label for="Phone Number">Phone Number:</label>
                <input type="number" name="Phone Number" id="">
                <br><br>
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="">
                <br><br>
                <label for="Gender">Gender:</label>
                <label for="Male">Male</label>
                <input type="radio" name="Male" id="">
                <label for="Female">Female</label>
                <input type="radio" name="Female" id="">
                <label for="Other">Other</label>
                <input type="radio" name="Other" id="">
                <br><br>
                <label for="Date of Birth">Date of Birth :</label>
                <input type="date" name="Date of Birth" id="">
                <br><br>
                <label for="Address">Address :</label>
                <textarea name="Address" id="" cols="40" rows="1"></textarea>
                <br><br>
                <label for="Blood Group">Blood Group :</label>
                <td>
                    <SElect>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB-">AB-</option>
                    </SElect>
                </td>
                <br><br>
                <label for="Department">Department :</label>
                <label for="CSE">CSE</label>
                <input type="radio" name="CSE" id="">
                <label for="EEE">EEE</label>
                <input type="radio" name="EEE" id="">
                <label for="BBA">BBA</label>
                <input type="radio" name="BBA" id="">
                <br><br>
                <label for="Course">Course :</label>
                <label for="C">C</label>
                <input type="checkbox" name="C" id="">
                <label for="C++">C++</label>
                <input type="checkbox" name="C++" id="">
                <label for="JAVA">JAVA</label>
                <input type="checkbox" name="JAVA" id="">
                <label for="AI">AI</label>
                <input type="checkbox" name="AI" id="">
                <label for="Machine Learning">Machine Learning </label>
                <input type="checkbox" name="Machine Learning" id="">
                <label for="Robotics">Robotics :</label>
                <input type="checkbox" name="Robotics" id="">
                <br><br>
                <label for="Photo">Photo :</label>
                <input type="image" src="" alt="">
                <input type="button" value="choose file">
                <br><br><br><br><br><br>
                <label for="Submit">Submit</label>
                <input type="button" value="reset">
        </form>
    
</body>
</html>
